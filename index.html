<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="poppins-thin-font">

    <div class="container">

        <header>
            <nav class="navbar">
                <div class="logo">
                    <h3>Influencer products</h3>
                </div>

                <div class="menus">
                    <ul class="menu_items">
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">SingUp</a></li>
                        <li><a href="">Login</a></li>
                        <li><a class="search"><i class="fa fa-search"></i></a></li>
                        <li><a class="cart"><i class="fa-solid fa-cart-plus"></i></a></li>
                    </ul>
                </div>
            </nav>

            <section class="slider-container">
                <div class="slider">
                    <div class="slider-info">
                        <h1>Start your Journey as
                            Influencer</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                            Lectus faucibus.</p>
                        <button class="btn">Preebook now <i class="fa-solid fa-arrow-right-long"></i></button>
                    </div>
                    <div class="slider-img">
                        <img src="images/main-camera.png" alt="">
                    </div>
                </div>
            </section>
        </header>

        <div class="brands">
            <div class="brand-img">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </div>

    </div>

</body>

</html>
